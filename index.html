<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="top">
            <div class="cor">
            <img id="eye"src="icon-view.svg" alt="">
            </div>
        </div>
        <div class="text">
            <h3 class="title">Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm</p>
        </div>
        <div class="row">
            <img src="icon-ethereum.svg" height="15px" alt="">
            <h3 class="nft">0.041 ETH</h3>
            <div class="divider"></div>
            <img src="icon-clock.svg" height="15px" alt="">
            <h3 class="clock">3 days left</h3>
        </div>
        <div class="avatar">
            <div class="picture">
            </div>
            <div class="name">
            <h3 class="name1">Creation of</h3>
            <h3 class="name2">Jules Wyvern</h3>
            </div>
        </div>
    </div>
</body>
</html>
